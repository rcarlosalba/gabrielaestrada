<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/style.css">

<body>
  <header class="p-2 flex justify-between items-center fixed bg-verdeFondos left-0 right-0 top-0">

      <nav class="lg:block lg:w-auto lg:h-auto" id="menu-nav">
        <ul class="text-center absolute inset-0 mt-24 transition duration-75 ease-in-out invisible h-screen bg-transparentFondo lg:h-auto lg:bg-verdeFondos lg:static lg:mt-0 lg:visible lg:inline-flex" id="menu-list">

          <li class="text-xl py-4 lg:mx-2 xl:p-2 text-rojoEstados hover:underline"><a href="#">Consulta Online</a></li>
          <li class="text-xl py-4 lg:mx-2 xl:p-2 text-verdeBoton hover:underline"><a href="#">Dietas</a></li>
          <li class="text-xl py-4 lg:mx-2 xl:p-2 text-verdeBoton hover:underline"><a href="#">Sobre mi</a></li>
          <li class="text-xl py-4 lg:mx-2 xl:p-2 text-verdeBoton hover:underline"><a href="#">Escribeme</a></li>
        </ul>
      </nav>
    </div>
    <div class="social-bar hidden lg:block">
      <ul class="inline-flex">
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-linkedin"></i></a></li>
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-youtube"></i></a></li>
        <li class="p-2 text-lg text-rojoEstados"><a href="#"><i class="far fa-envelope-open"></i></a></li>
      </ul>
    </div>
  </header>
  <div class="spacer h-24"></div>
  <div class="cta" id="cta">
    <div class="container-cta bg-verdeFondos flex justify-center py-4">
      <figure>
        <img class=" hidden lg:block h-20 lg:h-20 w-auto" src="./assets/logo.png" alt="Gabriela Estrada | Nutricionista, Dietista, Especialista en alergias alimentarias">
      </figure>
      <div class="main-box text-verdeBoton text-center">
        <h1 class="text-2xl">Gabriela Estrada <br> <span>Nutricionista, Dietista</span></h1>
        <p>Alimentación adecuada a cada necesidad.</p>
        <div class="buttons pt-4" id="buttons">
          <button class="bg-transparent font-semibold py-2 px-4 border rounded hover:bg-verdeBoton hover:text-verdeCardCestacada mr-4" href="#">Consulta Online</button>
          <button class="bg-transparent font-semibold py-2 px-4 border rounded hover:bg-verdeBoton hover:text-verdeCardCestacada" href="">Escribeme</button>
        </div>
      </div>
    </div>
  </div>
  <div class="haz-cita" id="haz-cita">
    <form action="">
      <label for="">Nombre</label>
      <input type="text" placeholder="Nombre">
      <label for="">Teléfono</label>
      <input type="text" placeholder="Teléfono">
      <label for="">E-mail</label>
      <input type="text" placeholder="E-mail">
      <button>Enviar</button>
      <p>*Respuesta en menos de 24hrs o consulta gratis.</p>
    </form>
  </div>
  
  <div class="parallax">

  </div>
  <div class="online" id="online">
    <h2>Servicios Online</h2>
    <div class="card-container" id="card-container">
      <div class="basic"></div>
      <div class="plus"></div>
      <div class="premium"></div>
    </div>
  </div>
  <div class="presenciales" id="presenciales">
    <h2>Servicios presenciales</h2>
    <div class="card-container" id="card-container">
      <div class="plus"></div>
      <div class="premium"></div>
    </div>
  </div>
  <div class="parallax">

  </div>
  <div class="about" id="about">
    <h2>Gabriela Estrada</h2>
      <div class="plus"></div>
      <div class="premium"></div>
  </div>
  <footer>
    <div class="social-bar">
      <ul class="inline-flex">
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-linkedin"></i></a></li>
        <li class="p-2 text-lg text-verdeBoton"><a href="#"><i class="fab fa-youtube"></i></a></li>
        <li class="p-2 text-lg text-rojoEstados"><a href="#"><i class="far fa-envelope-open"></i></a></li>
      </ul>
    </div>
  </footer>
  <!-- scripts -->
  <script>
    const botonResponsive = document.getElementById('boton-responsive')
    const menuList = document.getElementById('menu-list')
    function showHide(){
      if (menuList.classList.contains('invisible')) {
        menuList.classList.remove('invisible')
      }else{
        menuList.classList.add('invisible')
      }
    }
    botonResponsive.addEventListener('click', showHide)
    menuList.addEventListener('click', showHide)

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  <!-- scripts -->
</body>
</html>
